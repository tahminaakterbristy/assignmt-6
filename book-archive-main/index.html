<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header>
        <h1 class="fw-bold text-center m-5">Search Your Favourite <span class="text-danger">BOOKS</span></h1>
    </header>
    <main>
        <!-- Search Area -->
        <section class="container m-2 mx-auto">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search Books">
                <button onclick="searchBooks()" class="btn btn-danger" type="button">Search</button>
            </div>
              <div id="total-result-number"></div>
        </section>

        <!-- Spinner Area -->
        <section class="container">
            <div id="spinner" style="display: none;">
                <div class="d-flex justify-content-center text-danger">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Results -->
        <section class="container">
            <div id="error-handle" class="text-center text-danger"></div>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
